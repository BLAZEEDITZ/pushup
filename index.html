<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Embedded Website Viewer</title>

    <!-- Mobile-friendly viewport (allows zoom & gestures) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">

    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden; /* Prevent outer scrollbar */
            background: #000;
        }

        /* Wrapper */
        .iframe-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden; /* Remove right-side scrollbar */
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            overflow: auto;
            -webkit-overflow-scrolling: touch; /* Smooth scroll + animations on iOS */
        }

        /* Hide scrollbars visually (but keep scrolling) */
        iframe::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>
<body>

<div class="iframe-container">
    <iframe 
        src="pushup-elite.lovable.app"
        allow="camera; microphone; fullscreen; autoplay"
        sandbox="allow-same-origin allow-scripts allow-forms allow-popups allow-modals allow-presentation"
        loading="eager">
    </iframe>
</div>

</body>
</html>
