<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pushup Counter</title>

<meta name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

html, body {
    width: 100%;
    height: 100%;
    overflow: clip;        /* stronger than hidden */
    background: #000;
}

.iframe-container {
    position: fixed;
    inset: 0;
    overflow: clip;        /* removes phantom scrollbar */
    touch-action: pan-y pinch-zoom;
}

iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    border: none;
    display: block;

    /* Critical fixes */
    transform: translateZ(0);
    will-change: transform;

    -webkit-overflow-scrolling: touch;
}
</style>
</head>

<body>
<div class="iframe-container">
    <iframe
        src="https://pushup-elite.lovable.app"
        allow="camera; microphone; fullscreen; autoplay"
        loading="eager">
    </iframe>
</div>
</body>
</html>
