<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pushup Counter</title>

<meta name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

html, body {
    width: 100%;
    height: 100%;
    overflow: clip;
    background: #000;
}

/* Dynamic viewportâ€“aware container */
.iframe-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100dvh; /* CRITICAL: dynamic viewport */
    overflow: clip;
}

/* Iframe corrected for mobile tap zone */
iframe {
    width: 100vw;
    height: calc(100dvh - 16px); /* lift content UP */
    border: none;
    display: block;

    transform: translateZ(0);
    will-change: transform;

    -webkit-overflow-scrolling: touch;
}

/* Mobile-only correction */
@media (max-width: 768px) {
    iframe {
        height: calc(100dvh - 24px); /* ensures bottom cards are tappable */
    }
}
</style>
</head>

<body>
<div class="iframe-container">
    <iframe
        src="https://pushup-elite.lovable.app"
        allow="camera; microphone; fullscreen; autoplay"
        loading="eager">
    </iframe>
</div>
</body>
</html>
