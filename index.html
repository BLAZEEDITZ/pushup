<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pushup Counter</title>

    <!-- Mobile viewport: allow zoom, gestures, and natural refresh -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">

    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden; /* No outer scrollbar */
            background: #000;
        }

        /* Fullscreen wrapper */
        .iframe-container {
            position: absolute;
            inset: 0;
            overflow: hidden; /* Prevent right-side scrollbar */
        }

        iframe {
            width: 100vw;
            height: 100vh;
            border: none;
            display: block;
            overflow-y: auto; /* Enable natural scrolling */
            -webkit-overflow-scrolling: touch; /* iOS momentum scroll + animations */
        }

        /* Hide scrollbar visually but keep scroll + pull-to-refresh */
        iframe {
            scrollbar-width: none; /* Firefox */
        }

        iframe::-webkit-scrollbar {
            width: 0;
            height: 0;
            display: none; /* Chrome / Android */
        }
    </style>
</head>
<body>

<div class="iframe-container">
    <iframe 
        src="https://pushup-elite.lovable.app"
        allow="camera; microphone; fullscreen; autoplay"
        loading="eager">
    </iframe>
</div>

</body>
</html>
