<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pushup Counter</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

html, body {
    width: 100%;
    height: 100%;
    overflow: clip;              /* Prevent phantom scrollbars */
    background: #000;
}

/* Fullscreen container with safe-area handling */
.iframe-container {
    position: fixed;
    top: env(safe-area-inset-top);
    left: 0;
    right: 0;
    bottom: env(safe-area-inset-bottom);
    overflow: clip;
}

iframe {
    width: 100vw;
    height: calc(100vh - env(safe-area-inset-bottom));
    border: none;
    display: block;

    /* Mobile stability fixes */
    transform: translateZ(0);
    will-change: transform;

    -webkit-overflow-scrolling: touch;
}

/* Mobile-only adjustment: lift iframe slightly up */
@media (max-width: 768px) {
    .iframe-container {
        top: 0;
        bottom: 12px;   /* lifts content up so bottom is clickable */
    }

    iframe {
        height: calc(100vh - 12px);
    }
}
</style>
</head>

<body>
<div class="iframe-container">
    <iframe
        src="https://pushup-elite.lovable.app"
        allow="camera; microphone; fullscreen; autoplay"
        loading="eager">
    </iframe>
</div>
</body>
</html>
